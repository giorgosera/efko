{% extends "base.html" %}

{% block content %}

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .faded {
      	opacity: 0.4;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="docs/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="docs/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="docs/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="docs/assets/ico/apple-touch-icon-57-precomposed.png">

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->


      <!-- Example row of columns -->
      <div class="row">
      	<div class="span12">
			<fieldset>
			    <legend>Submit a New Cover</legend>
			    <div class="control-group">
			      <label class="control-label" for="url">Video Address</label>
			      <div class="controls">
			        <input type="text" class="input-xlarge" id="url" name="url">
			        <p class="help-block">Find the cover you would like to submit on YouTube, and copy everything in the address bar and put it here.</p>
			      </div>
			    </div>	
			    <div class="control-group">
			      <label class="control-label" for="artist">Original Artist</label>
			      <div class="controls">
			        <input type="text" class="input-xlarge" id="artist" name="artist">
			        <p class="help-block">Who made the original song that is being covered.</p>
			      </div>
			    </div>	
			    <div class="control-group">
			      <label class="control-label" for="genre">Genre</label>
			      <div class="controls">
			        <label class="radio">
			        	<input type="radio" name="genre" value="genrerock">Rock</input>
			        </label>
			        <label class="radio">
			        	<input type="radio" name="genre" value="genrepop">Pop</input>
			        </label>
			        <label class="radio">
			        	<input type="radio" name="genre" value="genreexpression">Expression</input>
			        </label>
			        <label class="radio">
			        	<input type="radio" name="genre" value="genrerebeccablack">Rebecca Black</input>
			        </label>
			      </div>
			    </div>
			    <a id="submit-btn" class="btn btn-primary" style="float:right">Add this cover</a>					    				    	    
			  </fieldset>
      </div>

      <hr>

      <footer>
        <p>&copy; YouCover.Me 2012</p>
      </footer>

    </div> <!-- /container -->

{% end%}
