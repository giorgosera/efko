{% extends "base.html" %}

{% block content %}

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .faded {
      	opacity: 0.4;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="docs/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="docs/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="docs/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="docs/assets/ico/apple-touch-icon-57-precomposed.png">

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->

	  <a href="/register/google">Register</a>
      <!-- Example row of columns -->
      <div class="row">
      	<div class="span12">
			<fieldset>
			    <legend>Submit a New Cover</legend>
			    <div class="control-group">
			      <label class="control-label" for="url">Video Address</label>
			      <div class="controls">
			        <input type="text" class="input-xlarge" id="url" name="url">
			        <p class="help-block">Find the cover you would like to submit on YouTube, and copy everything in the address bar and put it here.</p>
			      </div>
			    </div>
			    <div class="control-group">
			      <label class="control-label" for="title">Cover Title</label>
			      <div class="controls">
			        <input type="text" class="input-xlarge" id="title" name="title">
			        <p class="help-block">Give a name to the cover.</p>
			      </div>
			    </div>		
			    <div class="control-group">
			      <label class="control-label" for="artist">Original Artist</label>
			      <div class="controls">
			        <input type="text" class="input-xlarge" id="artist" name="artist">
			        <p class="help-block">Who made the original song that is being covered.</p>
			      </div>
			    </div>	
			    <div class="control-group">
			      <label class="control-label" for="genre">Genre</label>
			      <div class="controls">
			        <label class="radio">
			        	<input type="radio" name="genre" value="genrerock">Rock</input>
			        </label>
			        <label class="radio">
			        	<input type="radio" name="genre" value="genrepop">Pop</input>
			        </label>
			        <label class="radio">
			        	<input type="radio" name="genre" value="genreexpression">Expression</input>
			        </label>
			        <label class="radio">
			        	<input type="radio" name="genre" value="genrerebeccablack">Rebecca Black</input>
			        </label>
			      </div>
			    </div>
			    <a id="submit-btn" class="btn btn-primary" style="float:right">Add this cover</a>					    				    	    
			  </fieldset>
      </div>
	<div id="share-btns">
        <a name="fb_share" type="button" share_url="youcover.me" style="position:relative; left:-2px;top:-6px;"></a> 
		<script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" 
		        type="text/javascript">
		</script>

		<a href="https://twitter.com/share" class="twitter-share-button" data-count= "None" data-url="youcover.me" data-text="I just uploaded a cover on www.youcover.me" data-via="youcoverme">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</div>
    </div> <!-- /container -->

{% end%}
